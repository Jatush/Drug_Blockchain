<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .login-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
        .login-btn a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

<body>

    <div class="container">
        <h1>Choose Login Option</h1>
        <button class="login-btn"><a href="./loginrawmat.html" target="_blank">Login with Raw Material</a></button>
        <button class="login-btn"><a href="./logincustomer.html" target="_blank">Login with Customer</a></button>
        <button class="login-btn"><a href="./loginmanufacturer.html" target="_blank">Login with Manufacturer</a></button>
        <button class="login-btn"><a href="./loginretail.html" target="_blank">Login with retail</a></button>
        <button class="login-btn"><a href="./loginpharmacist.html" target="_blank">Login with Pharmacist</a></button>
        <button class="login-btn"><a href="./loginwholesale.html" target="_blank">Login with WholeSale</a></button>
    </div>
</body>
</html>
